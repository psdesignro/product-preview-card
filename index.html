<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap">
</head>
<body>

  <Section class="card-container">

    <img src="./images/image-product-mobile.jpg" alt="Eau de parfume bottle" class="product-image">

  <div class="text-container">
    <h4 class="pretitle"> Preview</h4>

<h1 class="product-title">Gabrielle Essence Eau De Parfume</h1>

<p class="product-description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  
<p class="sale-price"> $149.99</p> 
<p class="old-price">  $169.99</p>

<button class="to-cart"> Add to Cart</button>

</div>
</Section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
